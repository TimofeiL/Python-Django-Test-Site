{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'mainapp\style.css' %}">
    <link rel="icon" type="image/ico" sizes="32x32" href="{% static 'mainapp\icon.ico' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <a class="logoLink" href="{% url 'main' %}"><button>
            <img src="{% static 'mainapp\icon.ico' %}" alt="">
            <span class="logo">TestSite</span>
        </button></a>
        <a class="links" href="{% url 'main' %}"><i class="fas fa-home"></i> Главная</a>
        <a class="links" href="{% url 'about' %}"><i class="fas fa-address-card"></i> Про нас</a>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
